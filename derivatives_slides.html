<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Derivatives Presentation Slides</title>
    <!-- Favicon for the browser tab -->
    <link rel="icon" href="face.png" type="image/png">
    <!-- Bulma CSS Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        @media (max-width: 768px) {
            body {
                margin: 0;
                padding: 0;
            }

            .hide-on-mobile {
                display: none !important;
            }

            .pdf-container-mobile {
                width: 100vw;
                height: 100vh;
                overflow: hidden;
            }

            .pdf-container-mobile iframe {
                width: 100%;
                height: 100%;
                border: none;
            }
        }
    </style>
</head>

<body>
    <!-- Mobile-only fullscreen PDF -->
    <div class="pdf-container-mobile is-hidden-tablet">
        <iframe src="sifDerivativesSlides_MatthewAdner.pdf" type="application/pdf"></iframe>
    </div>

    <!-- Normal layout for desktop -->
    <div class="hide-on-mobile">
        <!-- Mobile Navbar with Burger Menu -->
        <nav class="navbar is-hidden-tablet">
            <div class="navbar-brand">
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="mobile-menu">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="mobile-menu" class="navbar-menu">
                <div class="navbar-start">
                    <a href="index.html" class="navbar-item">Home</a>
                </div>
            </div>
        </nav>

        <section class="section">
            <div class="container">
                <div class="columns">
                    <!-- Fixed Vertical Navbar for desktop -->
                    <aside class="menu menu-column is-hidden-mobile">
                        <div class="navbar-content">
                            <ul class="menu-list">
                                <li><a href="index.html" class="has-text-white">Home</a></li>
                            </ul>
                        </div>
                    </aside>

                    <!-- Main Content with adjusted margin to prevent overlap with navbar -->
                    <div class="column main-content">
                        <!-- PDF Viewer Section -->
                        <section class="section has-background-light" id="derivatives-pitch-slides">
                            <div class="container"
                                style="display: flex; justify-content: center; align-items: center; height: 100vh;">
                                <iframe src="sifDerivativesSlides_MatthewAdner.pdf" type="application/pdf" width="80%" height="90%"></iframe>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JavaScript to toggle mobile menu -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Mobile Burger Menu Toggle
            const burger = document.querySelector(".navbar-burger");
            if (burger) {
                burger.addEventListener("click", function () {
                    document.getElementById("mobile-menu").classList.toggle("is-active");
                });
            }
        });
    </script>
</body>

</html>
